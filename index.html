<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcomo to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>    
            </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column"> 
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>           
            <i class="fa-solid fa-bolt"></i>        
        </div>
    </div>
    <header class="Welcomo-header">
        <h1 class="Welcomo-header__title">Welcomo to Kokoa Clone</h1>
        <p class="Welcomo-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="get" id="iogin-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input id="input1" type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password </a>
    </form>
    <div id="no-mobile">
        <span>your screen so big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/c65e144581.js" crossorigin="anonymous"></script>
</body>
</html>
