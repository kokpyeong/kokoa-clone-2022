<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Pyeong - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>    
            </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column"> 
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>           
            <i class="fa-solid fa-bolt"></i>        
        </div>
    </div>
  
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">선장님</h1>
        </div>
        <div class="alt-header__column ">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span class="icos-header__column"> <i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main__screen main-chat">
        <div class="chat__timestamp">
            Tuseday, June 30, 2021
        </div>
        
        <div class="messge-row">
            <img src="선장님.jpeg">
            <div class="messge-row__content">
                <spam class="messge__author">선장님</spam>
                <div class="messge__info">
                    <span class="messge__buble">가야할때가 언제인지 알고 가는 이의 뒷모습은 얼마나 아름다운가</span>
                    <span class="messge__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="messge-row messge-row--own">
            <div class="messge-row__content">
                <div class="messge__info">
                    <span class="messge__buble">선잼님...</span>
                    <span class="messge__time">21:27</span>
                </div>
            </div>
        </div>
        
    </main>

    <form class="replay">
        <div class="form__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="replay__column">
            <input type="text" placeholder="write a message..."/> 
            <i class="fa-regular fa-face-grin-wide fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>your screen so big ㅠㅠ</span>
    </div>
 <script src="https://kit.fontawesome.com/c65e144581.js" crossorigin="anonymous"></script>
</body>
</html>
